<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalletConnect Example</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>WalletConnect Test</h1>
    <span id="accountId">No account connected</span>
    <br>
    <br>
    <button id="disconnectButton">Connect to WalletConnect</button>
    <br><br>
    <div>
      <h2>Update NFT Metadata</h2>
      <input type="text" placeholder="Token ID" id="updateTokenMetadata">
      <br><br>
      <input type="text" placeholder="NFT Serial Number" id="serialNumber">
      <br><br>
      <input type="text" placeholder="New Metadata (IPFS Hash)" id="newMetadata">
      <br><br>
      <input type="text" placeholder="Metadata Private Key" id="metadataKey">
      <br><br>
      <button id="updateButton">Update</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
